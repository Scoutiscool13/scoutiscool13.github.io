  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About:Blank Embed</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>
  <p>Click the button to open this site inside an about:blank page.</p>

  <button onclick="openInBlank()">Open in About:Blank</button>

  <script>
    function openInBlank() {
      let win = window.open("about:blank", "_blank");
      win.document.write(document.documentElement.outerHTML);
      win.document.close();
    }
  </script>
</body>
</html>

</body>
