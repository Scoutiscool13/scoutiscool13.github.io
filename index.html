<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rachel's Gaming Site</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center; 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      padding: 30px;
      margin: 0;
    }

    h1 { 
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0, 0 0 30px #00c6ff;
      margin-bottom: 40px;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00c6ff; }
      to { text-shadow: 0 0 20px #00ffe0, 0 0 40px #00c6ff; }
    }

    .game-container { 
      margin: 30px auto; 
      width: 900px; 
      max-width: 95%; 
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 35px rgba(0, 255, 224, 0.8);
    }

    iframe { 
      width: 100%; 
      height: 500px; 
      border: none; 
      border-radius: 12px;
    }

    .btn-blank {
      margin-top: 15px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00ffe0, #0099ff);
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffe0, 0 0 20px #0099ff;
      text-transform: uppercase;
    }

    .btn-blank:hover {
      background: linear-gradient(135deg, #0099ff, #00ffe0);
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 0 20px #00ffe0, 0 0 35px #0099ff;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #cccccc;
    }

  </style>
</head>
