<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rachel's Gaming Site</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center; 
      background: linear-gradient(135deg, #1a1a1d, #222831);
      color: #eeeeee;
      min-height: 100vh;
      padding: 30px;
    }

    h1 { 
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0 20px;
      color: #cccccc;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00ffcc, #0099ff);
      color: #111;
      cursor: pointer;
      margin: 20px 0;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background: linear-gradient(135deg, #0099ff, #00ffcc);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff;
    }

    .game-container { 
      margin: 30px auto; 
      width: 900px; 
      max-width: 95%; 
      background: #393e46;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
      transition: transform 0.2s ease;
    }

    .game-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    iframe { 
      width: 100%; 
      height: 500px; 
      border: none; 
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<button onclick="openYouTube()">Open YouTube in About:Blank</button>

<script>
  function openYouTube() {
    let win = window.open("about:blank", "_blank");
    let iframe = win.document.createElement("iframe");
    iframe.src = "https://www.youtube.com";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    win.document.body.style.margin = "0";
    win.document.body.appendChild(iframe);
  }
</script>
